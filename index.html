<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Student Registration Form</title>

  <body>
    <div class="container">
      <h1 class="form-title"> Student Registration</h1>

        <div class="main-user-info">

          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder=" shivam balaji Patil" required>
        </div>

        <div class="user-input-box">
            <label for="username">Add your City</label>          
            <input type="text"  id="username" name="username"   placeholder="Pune Maharastra" required>
        </div>          
         
        <div class="user-input-box"> 
            <label for="email">Email Id</label> 
           
            <input type="email"  id="email" name="email"    placeholder="shivam@123gmail.com" required>
                    
        </div>          
         
        <div class="user-input-box"> 
            
            <label for="phoneNumber"> Whatsapp Number</label>   
                   
            <input type="text"   id="phoneNumber"  name="phoneNumber" placeholder="Enter Phone Number" required>       
                    
        </div>  

          
         
        <div class="user-input-box"> 
            
            <label for="Domin"> Enter Your Domin</label>   
                   
            <input type="text"   id="Domin"  name="Domin" placeholder="Web Development/fullstack/Data Science/saleforce" required>       
                    
        </div>  
        
                    
        <div class="user-input-box"> 
            
            <label for="Exp/fr">Are you Experience / Fresher ?</label>   
                   
            <input type="text"   id="Exp/fr"  name="Exp/fr" placeholder="Yes / No" required>       
                    
        </div>            
      
    <div class="user-input-box"> 
            
        <label for="cn">Company Name</label>   
               
        <input type="text"   id="cn"  name="cn" >       
                
    </div>  
    <div class="user-input-box"> 
            
        <label for="ey">years Of Experience</label>   
               
        <input type="text"   id="ey"  name="ey" >       
                
    </div>   

    <div class="user-input-box"> 
            
        <label for="desi">Add Your Desination</label>   
               
        <input type="text"   id="desi"  name="desi" >       
                
    </div> 

    <div class="user-input-box"> 
            
        <label for="ctc">Add Your CTC</label>   
               
        <input type="text"   id="ctc"  name="ctc" >       
                
    </div> 







    <div class="gender-details-box">
        <span class="gender-title">Gender</span>
        <div class="gender-category">
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
          <input type="radio" name="gender" id="other">
          <label for="other">Other</label>
        </div>
      </div> 
       
    </div> 

      <div class="form-submit-btn">
        <input type="submit" value="Submit">
      </div>
   
    </form>
